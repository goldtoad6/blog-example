# ===========================================
# OWASP Dependency-Check 配置文件
# ===========================================

# NVD 配置
nvd.api.key=YOUR_NVD_API_KEY_HERE
nvd.api.delay=2000
nvd.api.validforhours=24

# 数据目录
data.directory=/opt/dependency-check/data

# 报告配置
report.output.directory=./reports
report.format=HTML,JSON

# 扫描配置
scan.depth=10
analyzer.archive.enabled=true
analyzer.jar.enabled=true
analyzer.maven.enabled=true
analyzer.npm.enabled=true
analyzer.python.enabled=true
analyzer.ruby.gemspec.enabled=true

# 抑制文件
suppression.file=./dependency-check-suppressions.xml

# 网络配置
proxy.server=proxy.company.com
proxy.port=8080
proxy.username=${PROXY_USER}
proxy.password=${PROXY_PASS}

# 失败阈值
fail.on.cvss=7

# 高级配置
analyzer.dependencybundling.enabled=true
analyzer.dependencymerging.enabled=true
